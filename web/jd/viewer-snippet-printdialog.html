<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>打印设置</title>
  <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
  <script>
    $().ready(function () {
      $('#jd_type').html($('#jd_printerName').val());
      $("#jd_printerName").change(function () {
        $('#jd_type').html($('#jd_printerName').val());
      });

      $('#jd_fromTo').click(function () {
        $('#jd_from').removeAttr('disabled');
        $('#jd_to').removeAttr('disabled');
      });
      $('#jd_all').click(function () {
        $('#jd_from').attr('disabled',true);
        $('#jd_to').attr('disabled',true);
        $('#jd_from').val(1);
        $('#jd_to').val(1);
      });
      $('#jd_selectRange').click(function () {
        $('#jd_from').attr('disabled',true);
        $('#jd_to').attr('disabled',true);
        $('#jd_from').val(1);
        $('#jd_to').val(1);
      });

    });

  </script>
  <link rel="stylesheet" href="/web/jd/jd_viewer.css">
</head>
<body>
<div class="jd_pi_outer" style="z-index: 1111" align="center">
  <div class="jd_pi_top">
    <span class="jd_pi_text-printer">打印机</span>
    <table class="jd_pi_table-top" align="center">
      <tr>
        <td width="15%" align="left"><span style="width: 100%">名称(N):</span></td>
        <td width="60%" align="left">
          <select class="jd_pi_select-printerName" id="jd_printerName">
          </select>
        </td>
        <td width="25%" align="left"><input style="width: 100%;background-color: #E1E1E1;border: #C2C2C2 1px solid" type="button" value="属性(P)..."></td>
      </tr>
      <tr>
        <td width=""><span style="width: 100%">状态:</span></td>
        <td>准备就绪</td>
        <td></td>
      </tr>
      <tr>
        <td width=""><span style="width: 100%">类型:</span></td>
        <td><span id="jd_type"></span></td>
        <td></td>
      </tr>
      <tr>
        <td width=""><span style="width: 100%">位置:</span></td>
        <td>USB001</td>
        <td></td>
      </tr>
      <tr>
        <td width=""><span style="width: 100%">备注:</span></td>
        <td></td>
        <td></td>
      </tr>

    </table>
  </div>
  <div class="jd_pi_left">
    <span class="jd_pi_text-printRange">打印范围</span>
    <table class="jd_pi_table-left" align="center">
      <tr>
        <td align="left" width="34%"><input type="radio" id="jd_all" name="jd_range" value="all" checked><span style="font-size: 12px">全部(A)</span></td>
        <td align="center" width="33%"></td>
        <td width="33%" align="right"></td>
      </tr>
      <tr>
        <td><input type="radio" id="jd_fromTo" name="jd_range" value="fromTo"><span style="font-size: 12px">页码范围(G)</span></td>
        <td><span style="font-size: 12px">从(F):</span><input id="jd_from"  style="width: 30%" disabled type="number" value="1" name="jd_from"></td>
        <td><span style="font-size: 12px">到(T):</span><input id="jd_to"  style="width: 30%" disabled type="number" value="1" name="jd_to"></td>
      </tr>
      <tr>
        <td><input type="radio" id="jd_selectRange" name="jd_range" value="selected"><span style="font-size: 12px">选定范围(S)</span></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>
  <div class="jd_pi_right">
    <span class="jd_pi_text-printNumbers">份数</span>
    <span style="font-size: 12px;position: relative;left: -30%;top: 21%">份数(C):</span>
    <span style="position: relative;left: 10%;top: 20%"><input type="number" value="1" style="width: 15%;height: 20px" step="1"></span>

    <img src="/web/images/jd_Num123.png" style="position: relative;left: -15%;top: 26%">

  </div>
  <span><input class="jd_pi_confirm" style="width: 90px;height: 30px;background-color: #E1E1E1;border: #C2C2C2 1px solid" type="button" value="确定"></span>
  <span><input class="jd_pi_cancel" style="width: 90px;height: 30px;background-color: #E1E1E1;border: #C2C2C2 1px solid" type="button" value="取消"></span>
</div>
</body>
</html>
