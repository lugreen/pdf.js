<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>打印设置</title>
  <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
  <script>
    $().ready(function () {
      $('#jd_type').html($('#jd_printerName').val());
      $("#jd_printerName").change(function () {
        $('#jd_type').html($('#jd_printerName').val());
      });
    });
  </script>
  <link rel="stylesheet" href="/web/jd/jd_viewer.css">
</head>
<body>
<div class="jd_outer" align="center">
  <div class="jd_top">
    <span class="jd_text-printer">打印机</span>
    <table class="jd_table-top" align="center">
      <tr>
        <td width="15%" align="left"><span style="width: 100%">名称(N):</span></td>
        <td width="60%" align="left">
          <select class="jd_set_select-printerName" id="jd_printerName">
          </select>
        </td>
        <td width="25%" align="left"><input style="width: 100%;background-color: #E1E1E1;border: #C2C2C2 1px solid" type="button" value="属性(P)..."></td>
      </tr>
      <tr>
        <td width=""><span style="width: 100%">状态:</span></td>
        <td>准备就绪</td>
        <td></td>
      </tr>
      <tr>
        <td width=""><span style="width: 100%">类型:</span></td>
        <td><span id="jd_type"></span></td>
        <td></td>
      </tr>
      <tr>
        <td width=""><span style="width: 100%">位置:</span></td>
        <td>USB001</td>
        <td></td>
      </tr>
      <tr>
        <td width=""><span style="width: 100%">备注:</span></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>
  <div class="jd_left">
    <span class="jd_text-paper">纸张</span>
    <table class="jd_table-left" align="center">
      <tr>
        <td align="left" width="30%">大小(Z):</td>
        <td align="left" width="70%">
          <select class="jd_select-pageSize" id="jd_select_pageSize">
          </select>
        </td>
      </tr>
      <tr>
        <td>来源(S):</td>
        <td>
          <select class="jd_select-source" id="jd_source">
          </select>
        </td>
      </tr>
    </table>
  </div>
  <div class="jd_right">
    <span class="jd_text-direction">方向</span>
    <img src="/web/images/jd_A4.png" style="position: relative;left: -35%;top: 50px">
    <table class="jd_table-right" align="center">
      <!--<tr>
        <td><input type="radio" style="background-color: white" name="jd_direction" value="vertical"></td>
        <td>纵向(O)</td>
      </tr>
      <tr>
        <td><input type="radio" style="background-color: white" name="jd_direction" value="horizontal"></td>
        <td>横向(A)</td>
      </tr>-->
    </table>
  </div>
  <span class="jd_net"><input style="width: 110px;height: 30px;background-color: #E1E1E1;border: #C2C2C2 1px solid"; type="button" value="网络(W)..."></span>
  <span class="jd_confirm"><input class="jd_printsetting_confirm" style="width: 90px;height: 30px;background-color: #E1E1E1;border: #C2C2C2 1px solid" type="button" value="确定"></span>
  <span class="jd_cancel"><input class="jd_printsetting_cancel" style="width: 90px;height: 30px;background-color: #E1E1E1;border: #C2C2C2 1px solid" type="button" value="取消"></span>
</div>
</body>
</html>
